<div class="container mb-5">
  <div class="row">
    <div class="modal-header">
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <nav class="navbar ">
      <a class="navbar-brand mx-auto mt-5" href="#">
        <h1>
          <img src="https://cdn-icons-png.flaticon.com/512/2170/2170153.png" width="50" height="50"
            class="d-inline-block align-top" alt="">
          Login
        </h1>
      </a>
    </nav>
    <div class="col-12 d-flex justify-content-center align-items-center container ">
      <form class="justify-content-center" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Username</label>
          <input name="username" [(ngModel)]="loginModel.username" class="form-control me-sm-2" type="text"
            placeholder="Username">
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input name="password" [(ngModel)]="loginModel.password" class="form-control me-sm-2" type="password"
            placeholder="Password">
        </div>

        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>

        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </div>

        <div class="text-center">
          <p>Not a member? <a class="link-primary" (click)="openRegister()">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-google"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fa fa-github"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
